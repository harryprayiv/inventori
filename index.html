<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  @media (max-width: 767px) {
  .header {
    flex-direction: column;
    padding: 16px;
  }
  .import-export {
    margin-top: 12px;
    align-items: right;
  }
  }
  .main-category {
    margin-left: 10px;
  }
  .sub-category {
    margin-left: 30px;
  }
  .item {
    margin-left: 80px;
    white-space: pre;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .rename-clear {
    display: flex;
    gap: 7px;
    align-items: right;
  }
  .hidden {
    display: none;
  }
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #f2f2f2;
    font-weight: bold;
  }
  td {
    font-family: "Lucida Console", Monaco, monospace;
  }
  tbody tr:nth-child(even) {
    background-color: #f2f2f2;
  }
  tbody tr:hover {
    background-color: #ddd;
  }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    margin: 0;
    padding: 0;
  }
  button, input[type="number"], input[type="file"], select {
    font: inherit;
  }
  button {
    cursor: pointer;
  }
  #listName {
    font-size: 32px;
    font-weight: bold;
    align-items: center;
  }
  input[type="file"].hidden {
    display: none;
  }

  label[for="importInventory"],
  label[for="importList"] {
    display: inline-block;
    padding: 6px 12px;
    background-color: #007bff;
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 4px;
    cursor: pointer;
  }

  label[for="importInventory"]:hover,
  label[for="importList"]:hover {
    background-color: #0056b3;
  }
  </style>
  <title>Inventori</title>
</head>
<body>
  </style>
  <title>Inventori</title>
</head>
<body>
  <!-- Wrap the <h1> and import/export functionality in a <header> element -->
    <header class="header">
      <h1>Inventori</h1>
      <!-- Wrap the import/export buttons in a <div> with the class "import-export" -->
      <div class="import-export">
        <label for="importInventory">Load Custom List</label>
        <input type="file" id="importInventory" accept=".json" class="hidden">
        <button id="editJson">Edit JSON</button>
        <script src="index.ts"></script>
        <button id="clearCustomList">Reset Custom List</button>
        <label for="importList">Import Counts</label>
        <input type="file" id="importList" accept=".json" class="hidden" />
        <button id="exportList">Export</button>
      </div>
    </header>
  <select id="mainCategory"></select>
  <select id="subCategory" class="hidden"></select>
  <select id="item" class="hidden"></select>
  <button id="increment"> + </button>
  <button id="decrement"> - </button>
  <input id="countInput" type="number" value="1" min="1" step="1">
  <div class="rename-clear">
    <button id="renameList">Rename</button>
    <button id="clearList">Clear</button>
  </div>
  <div class="title">
    <span id="listName">NewList</span>
  </div>
  <table id="countList">
    <thead>
      <tr>
        <th>Count</th>
        <th>Inventory Name</th>
      </tr>
    </thead>
    <tbody id="countList">
    </tbody>
  </table>
  <script src="main.js" type="module"></script>
</body>
<div id="statusMessage" style="position: fixed; color: red; bottom: 0; width: 100%; text-align: center;"></div>
</html>
