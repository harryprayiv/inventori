<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory App</title>
</head>
<body>
  <h1>Inventory App</h1>
  <button id="loadMenu">Load Menu</button>
  <select id="mainCategory"></select>
  <select id="subCategory" style="display: none;"></select>
  <select id="item" style="display: none;"></select>
  <button id="increment">+</button>
  <button id="decrement">-</button>
  <input id="countInput" type="number" min="0" step="1" value="0">
  <p id="message" style="color: red;"></p>
  <h2>Current Count</h2>
  <ul id="countList"></ul>
  <script src="main.js" type="module"></script>
</body>
</html>
