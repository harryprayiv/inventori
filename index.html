<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .main-category {
      margin-left: 10px;
    }
    .sub-category {
      margin-left: 40px;
    }
    .item {
      margin-left: 80px;
      white-space: pre;
    }
  </style>
  <title>Inventory App</title>
</head>
<body>
  <h1>Inventori Amos</h1>
  <!-- <button id="loadMenu">Load Menu</button> -->
  <select id="mainCategory"></select>
  <select id="subCategory" style="display: none;"></select>
  <select id="item" style="display: none;"></select>
  <button id="increment">+</button>
  <button id="decrement">-</button>
  <input id="countInput" type="number" value="1" min="0" step="1">
  <p id="message" style="color: red;"></p>
  <h2>
    <span id="listName">Current Count</span>
    <button id="renameList">Rename</button>
    <button id="clearList">Clear List</button>
  </h2>
  <div id="countList"></div>
  <script src="main.js" type="module"></script>
</body>
</html>
